<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/calculator.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <h1 class="text-center mt-5">Unit Converters</h1>

    <div class="container mt-5">
        <div class="row">
          <div class="col">
            <p class="mt-2">From : </p> 
            <input type="number" class="mb-3"id="unit1">
                <select class="form-select" size="8" id="unitSelector1" aria-label="multiple select example">
                    <option selected value="m">Meter</option>
                    <option value="km">Kilometer</option>
                    <option value="cm">Centimeter</option>
                    <option value="mm">Millimeter</option>
                    <!--<option value="nm">Nanometer</option>-->
                    <option value="mi">Mile</option>
                    <option value="yd">Yard</option>
                    <option value="ft">Foot</option>
                    <option value="in">Inch</option>
                    <!--<option value="ly">Light Year</option>-->
                </select>
            </div>
            <div class="col">
                <p class="mt-2">To : </p> 
                <input type="number" class="mb-3" id="unit-result"  value="" readonly>
                <select class="form-select" size="8" id="unitSelector2" aria-label="multiple select example">
                    <option selected value="m">Meter</option>
                    <option value="km">Kilometer</option>
                    <option value="cm">Centimeter</option>
                    <option value="mm">Millimeter</option>
                    <!--<option value="nm">Nanometer</option>-->
                    <option value="mi">Mile</option>
                    <option value="yd">Yard</option>
                    <option value="ft">Foot</option>
                    <option value="in">Inch</option>
                    <!--<option value="ly">Light Year</option>-->
                </select>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-secondary mt-5 mx-auto w-25" type="button" onclick="clearOptionResults(); convert(); addOptionText();">Calculate</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/unit-conversion.js"></script>
</body>
</html>
